<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitación Camila</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #fcefe3;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: auto;
    }

    .inv-img {
      width: 100%;
      display: block;
    }

    .btn {
      position: absolute;
      padding: 10px 14px;
      font-size: 0.9rem;
      font-weight: bold;
      background-color: #ff896500;
      color: rgba(255, 255, 255, 0);
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: background 0.3s;

    }

    .btn:hover {
      background-color: #e57373;
    }

    /* Posición relativa en % respecto al tamaño de la imagen */
    .ubicacion {
      scale: 1.4;
      top: 72%;
      left: 18%;
      transform: translate(60%, -180%);
    }

    .confirmar {
        scale: 1.3;
      top: 72%;
      left: 18%;
     transform: translate(65%, -1%);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="60046ad8-81ea-4ed8-85f4-5bc3ab2a9e90.png" alt="Invitación cumpleaños Camila" class="inv-img" />
    <a href="https://maps.app.goo.gl/SJP7G5j3DZ4RTcvq5" class="btn ubicacion" target="_blank">Ubicación</a>
    <a href="https://wa.link/z9e6nb" class="btn confirmar" target="_blank">Confirmar</a>
  </div>
</body>
</html>
